name: Ruby

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build with Rake
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@ee2113536afb7f793eed4ce60e8d3b26db912da4 # v1.127.0
      with:
        ruby-version: 3.1
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Build
      run: rake build
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: HelloWorld
        path: HelloWorld.exe
    - name: Set Chmod
      run: chmod +x HelloWorld.exe
    - name: Test
      run: rake test
